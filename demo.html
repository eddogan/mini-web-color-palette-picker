<html>
<head>
	<title>jscolor demo</title>
</head>
<body>

	<script type="text/javascript" src="jscolor.js"></script>

<div class="half">
Pick your header color:<br><input class="color {styleElement:'myStyle'} {pickerMode:'HSV'}"> 
Pick your section color:<br><input class="color {styleElement:'myStyle2'} {pickerMode:'HSV'}">
Pick your section color:<br><input class="color {styleElement:'myStyle3'} {pickerMode:'HSV'}">
Pick your section color:<br><input class="color {styleElement:'myStyle4'} {pickerMode:'HSV'}"> 
Pick your section color:<br><input class="color {styleElement:'myStyle5'} {pickerMode:'HSV'}"> 
Pick your footer color:<br><input class="color {styleElement:'myStyle6'} {pickerMode:'HSV'}"> 
</div>
<div class="half last">
<div class="colpalsel" id="myStyle" style="height: 30px;"></div>
<div class="colpalsel" id="myStyle2" style="height: 90px;"></div>
<div class="colpalsel" id="myStyle3" style="height: 70px;"></div>
<div class="colpalsel" id="myStyle4" style="height: 70px;"></div>
<div class="colpalsel" id="myStyle5" style="height: 70px;"></div>
<div class="colpalsel" id="myStyle6" style="height: 50px;"></div>
</div>

</body>
</html>
